{% extends "base.html" %}
{% block title %}Registracija{% endblock %}

{% block content %}
<h1 class="mb-4">Registracija</h1>

<form method="POST" class="card card-body">

  <!-- Ime i prezime -->
  <div class="mb-3">
    <label class="form-label" for="full_name">Ime i prezime</label>
    <input
      type="text"
      class="form-control"
      id="full_name"
      name="full_name"
      required
      minlength="3"
      placeholder="Unesite ime i prezime">
  </div>

  <!-- E-mail -->
  <div class="mb-3">
    <label class="form-label" for="email">E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      required
      placeholder="ime.prezime@example.com">
  </div>

  <!-- Broj mobitela -->
  <div class="mb-3">
    <label class="form-label" for="phone">Broj mobitela</label>
    <input
      type="tel"
      class="form-control"
      id="phone"
      name="phone"
      required
      minlength="10"
      pattern="\d{10,}"
      placeholder="npr. 0911234567">
    <small class="form-text text-muted">
      Unesite samo brojeve, najmanje 10 znamenki.
    </small>
  </div>

  <!-- Lozinka -->
  <div class="mb-3">
    <label class="form-label" for="password">Lozinka</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      required
      minlength="8"
      placeholder="Najmanje 8 znakova">
  </div>

  <!-- Ponovi lozinku -->
  <div class="mb-3">
    <label class="form-label" for="confirm">Ponovi lozinku</label>
    <input
      type="password"
      class="form-control"
      id="confirm"
      name="confirm"
      required
      minlength="8"
      placeholder="Ponovno unesite lozinku">
  </div>

  <button type="submit" class="btn btn-primary">
    Registriraj se
  </button>
</form>
{% endblock %}
