{% extends "base.html" %}

{% block title %}Usluge - Frizerski salon{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-4 text-center">Odaberite frizera i uslugu</h1>

  <form>
    <!-- Odabir frizera -->
    <div class="mb-4">
      <label for="frizer" class="form-label">Frizer:</label>
      <select id="frizer" name="frizer" class="form-select" required>
        <option value="">-- Odaberite frizera --</option>
        <option value="Marija">Marija</option>
        <option value="Lovre">Lovre</option>
        <option value="Gabrijel">Gabrijel</option>
        <option value="Ivan">Ivan</option>
      </select>
    </div>

    <!-- Odabir usluge -->
    <div class="mb-4">
      <label for="usluga" class="form-label">Usluga:</label>
      <select id="usluga" name="usluga" class="form-select" required>
        <option value="">-- Odaberite uslugu --</option>
        <option value="Klasično šišanje">Klasično šišanje (20 min - 12 €)</option>
        <option value="Fade šišanje">Fade šišanje (20 min - 15 €)</option>
        <option value="Buzz cut">Buzz cut (15 min - 10 €)</option>
        <option value="Pranje kose">Pranje kose (dodatno +2 €)</option>
        <option value="Šišanje duge kose">Šišanje duge kose (30 min - 20 €)</option>
      </select>
    </div>

    <!-- Odabir termina -->
    <div class="mb-4">
      <label for="termin" class="form-label">Termin:</label>
      <select id="termin" name="termin" class="form-select" required>
        <option value="">-- Odaberite termin --</option>
        {% for sat in range(9, 17) %}
        <option value="{{ sat }}:00">{{ sat }}:00</option>
        <option value="{{ sat }}:30">{{ sat }}:30</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Rezerviraj</button>
  </form>
</div>
{% endblock %}
