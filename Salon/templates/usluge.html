{% extends "base.html" %}
{% block title %}Usluge{% endblock %}

{% block content %}
<h1 class="mb-4">Rezervacija termina</h1>

<form method="POST">
  <div class="row">
    <div class="col-md-4 mb-4">
<h4 class="mb-3">Odaberite frizera</h4>

{% for name in frizeri %}
<div class="form-check mb-2">
  <input
    type="radio"
    class="form-check-input"
    name="frizer"
    id="frizer-{{ loop.index }}"
    value="{{ name }}">
  <label class="form-check-label" for="frizer-{{ loop.index }}">
    {{ name }}
  </label>
</div>
{% endfor %}


    </div>

    <div class="col-md-4 mb-4">
      <h4 class="mb-3">Odaberite uslugu</h4>

      {% for key, label, dur, price in usluge %}
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="radio"
          name="service"
          id="service-{{ key }}"
          value="{{ key }}">
        <label class="form-check-label" for="service-{{ key }}">
          {{ label }} ({{ dur }} min, {{ price }} €)
        </label>
      </div>
      {% endfor %}

      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          name="wash"
          id="wash">
        <label class="form-check-label" for="wash">
          Pranje kose (+{{ wash_price }} €)
        </label>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <h4 class="mb-3">Odaberite datum i termin</h4>

      <div class="mb-3">
        <label class="form-label" for="datum">Datum</label>
        <input
          type="date"
          id="datum"
          name="datum"
          class="form-control"
          min="{{ today }}">
      </div>

      <div class="mb-3">
        <label class="form-label" for="termin">Termin</label>
        <select id="termin" name="termin" class="form-select">
          <option value="">Odaberite termin</option>
          {% for t in timeslots %}
          <option value="{{ t }}">{{ t }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        Rezerviraj termin
      </button>
    </div>

  </div>
</form>
{% endblock %}
