{% extends "base.html" %}
{% block title %}Prijava{% endblock %}

{% block content %}
<h1 class="mb-4">Prijava</h1>

<form method="POST" action="{{ url_for('main.login', next=request.args.get('next')) }}">
    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
  <div class="col-md-6">
    <label class="form-label">E-mail</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Lozinka</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Prijava</button>
    <a href="{{ url_for('main.register') }}" class="btn btn-link">Nemate raÄun? Registracija</a>
  </div>
</form>
{% endblock %}
